<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PopX</title>
    <style>
        /* Reset default margin and padding */
        body, h1, p, button, a {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
        }

        /* Main container styles */
        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .items-center {
            align-items: center;
        }

        .justify-center {
            justify-content: center;
        }

        .min-h-screen {
            min-height: 100vh;
        }

        .bg-white {
            background-color: #ffffff;
        }

        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .py-8 {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        /* Inner container styles */
        .w-full {
            width: 100%;
        }

        .max-w-xs {
            max-width: 20rem; /* Adjust as needed */
            margin: 0 auto; /* Center the container */
        }

        .text-4xl {
            font-size: 2.25rem;
        }

        .font-bold {
            font-weight: bold;
        }

        .text-center {
            text-align: center;
        }

        .mb-6 {
            margin-bottom: 1.5rem;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .mb-10 {
            margin-bottom: 2.5rem;
        }

        /* Button styles */
        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background-color 0.3s;
            outline: none;
            border: none;
            cursor: pointer;
            height: 2.5rem;
            width: 100%;
            background-color: #6f42c1; /* Purple color */
            color: #ffffff;
            padding: 0 1rem;
            border-radius: 0.375rem; /* Rounded corners */
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            background-color: #5a32a3; /* Darker shade of purple on hover */
        }

        /* Link styles */
        .text-link {
            display: block;
            text-align: center;
            color: #6f42c1; /* Purple color */
            text-decoration: none;
            transition: color 0.3s;
        }

        .text-link:hover {
            color: #5a32a3; /* Darker shade of purple on hover */
        }
    </style>
</head>

<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-white px-4 py-8">
        <div class="w-full max-w-xs">
            <h1 class="text-4xl font-bold text-center mb-6">Welcome to PopX</h1>
            <p class="text-center text-sm mb-10">Lorem ipsum dolor sit amet, consectetur adipiscing elit,</p>
            <button class="btn-primary" onclick="signup()">Create Account</button>
            <a class="text-link" href="login.html">Already Registered? Login</a></button>
        </div>
    </div>
    <script>
        function signup() {
            window.location.href = 'signup.html';
        }
    </script>
    
</body>

</html>
