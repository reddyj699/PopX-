<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            
            max-width: 320px;
           
        }
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #d1d5db;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.5rem;
            color: #ffffff;
        }
        .name {
            font-weight: bold;
            margin-top: 8px;
        }
        .email {
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 4px;
        }
        .description {
            color: #374151;
            font-size: 0.875rem;
            margin-top: 16px;
        }
        .btn {
            background-color: #3b82f6;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 16px;
        }
        .btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-lg font-semibold mb-4">Account Settings</h2>
        <div class="flex items-center space-x-3 mb-4">
            <span class="avatar">MD</span>
            <div>
                <div class="name">Marry Doe</div>
                <div class="email">MarryD@gmail.com</div>
            </div>
        </div>
        <p class="description">
            Lorem Ipsum Dolor Sit Amet, Consetetur Sadipscing Elitr, Sed Diam Nonumy Eirmod Tempor Invidunt Ut Labore Et
            Dolore Magna Aliquyam Erat, Sed Diam
        </p>
        <button class="btn">Change Password</button>
    </div>
</body>
</html>
